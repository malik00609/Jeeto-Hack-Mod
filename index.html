<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jeet - Dashport</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f0f0f, #1a1a1a);
      color: white;
    }

    header {
      padding: 20px;
      background-color: #1f1f1f;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    header h1 {
      font-size: 2.5rem;
      color: #fca311;
      margin: 0;
    }

    .dashport {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      padding: 40px 20px;
      background: #222;
    }

    .card {
      background: #2e2e2e;
      border-radius: 15px;
      padding: 30px;
      width: 300px;
      margin: 20px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
      position: relative;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card h2 {
      color: #00ffd5;
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 1rem;
      color: #ccc;
    }

    .badge {
      position: absolute;
      top: 15px;
      left: 15px;
      padding: 8px 14px;
      border-radius: 30px;
      color: white;
      font-weight: bold;
      font-size: 0.9rem;
    }

    .green { background-color: #00c851; }
    .red { background-color: #ff4444; }
    .black { background-color: #444; }

    .download-btn {
      display: block;
      margin: 40px auto;
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: #fca311;
      color: #000;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
      text-align: center;
      text-decoration: none;
      width: fit-content;
    }

    .download-btn:hover {
      background-color: #ffb703;
    }
  </style>
</head>
<body>

  <header>
    <h1>Jeet Dashport</h1>
  </header>

  <section class="dashport" id="dashport-cards">
    <!-- Cards will be generated by JavaScript -->
  </section>

  <a href="https://www.92lotto.net/#/register?invitationCode=15387106665" class="download-btn" target="_blank">
    Download Now
  </a>

  <script>
    const data = [
      { title: 'Score Details', description: 'View your complete game score with stats.', value: 85 },
      { title: 'Player Profile', description: 'Each playerâ€™s win/loss profile summary.', value: 40 },
      { title: 'Tournaments', description: 'Latest tournament information available.', value: 65 },
      { title: 'Win Ratio', description: 'Winning average and percentage.', value: 90 },
      { title: 'Loss Ratio', description: 'Losing trend and record.', value: 20 },
      { title: 'Mixed Score', description: 'Balanced performance metrics.', value: 55 },
    ];

    const colors = ['green', 'red', 'black']; // alternating color logic
    const container = document.getElementById('dashport-cards');

    data.forEach((item, index) => {
      const colorClass = colors[index % colors.length];
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div class="badge ${colorClass}">${item.value}%</div>
        <h2>${item.title}</h2>
        <p>${item.description}</p>
      `;
      container.appendChild(card);
    });
  </script>

</body>
</html>
