<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aviator Predictor</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      text-align: center;
    }header {
  background-color: #e53935;
  color: white;
  padding: 15px;
  font-size: 20px;
  font-weight: bold;
}

.container {
  margin-top: 30px;
  padding: 0 20px;
}

h1 {
  color: #e53935;
  font-size: 24px;
}

.plane {
  width: 120px;
  margin: 20px auto;
}

.multiplier {
  font-size: 40px;
  font-weight: bold;
  margin: 20px 0;
  color: #333;
}

.start-btn {
  background-color: #e53935;
  color: white;
  border: none;
  border-radius: 6px;
  padding: 15px 40px;
  font-size: 18px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.start-btn:hover {
  background-color: #d32f2f;
}

.footer {
  margin-top: 40px;
  font-size: 14px;
  color: #777;
}

  </style>
</head>
<body>
  <header>Predictor Aviator</header>  <div class="container">
    <h1>Aviator Predictor</h1>
    <p>Click the red 'Start' button to begin prediction</p>
    <img class="plane" src="https://cdn-icons-png.flaticon.com/512/7434/7434802.png" alt="plane"><div class="multiplier" id="multiplier">0.00x</div>
<button class="start-btn" onclick="startPrediction()">Start</button>

<div class="footer">Application powered by Predictor Aviator</div>

  </div>  <script>
    function getRandomMultiplier() {
      // Generate a realistic multiplier between 1.50x and under 25.0x
      return (Math.random() * (23.5 - 1.5) + 1.5).toFixed(2);
    }

    function startPrediction() {
      const multiplierEl = document.getElementById("multiplier");
      let startTime = Date.now();

      const interval = setInterval(() => {
        const elapsed = (Date.now() - startTime) / 1000;
        const value = getRandomMultiplier();
        multiplierEl.textContent = value + "x";

        if (elapsed >= 16) {
          clearInterval(interval);
        }
      }, 1000);
    }
  </script></body>
</html>
