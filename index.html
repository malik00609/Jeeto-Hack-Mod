<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aviator Predictor</title>
  <style>
    :root {
      --brand-red: #e53935;
    }
    * {box-sizing: border-box;}
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }header {
  background-color: var(--brand-red);
  color: #fff;
  padding: 15px;
  font-size: 20px;
  font-weight: bold;
}

.container {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  padding-top: 40px;
}

h1 {
  color: var(--brand-red);
  font-size: 26px;
  margin-bottom: 30px;
}

.plane-wrapper {
  position: relative;
  width: 220px;
  height: 220px;
  margin-bottom: 30px;
}

/* Circular ring */
.ring {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: 6px solid var(--brand-red);
  border-radius: 50%;
  animation: pulse 1.6s ease-in-out infinite;
}

@keyframes pulse {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.05); opacity: 0.7; }
  100% { transform: scale(1); opacity: 1; }
}

.plane {
  position: absolute;
  top: -40px;
  left: 50%;
  transform: translateX(-50%);
  width: 100px;
  animation: fly 4s linear infinite;
}

/* Plane moves up & down to give flight effect */
@keyframes fly {
  0%   { transform: translate(-50%, 0); }
  50%  { transform: translate(-50%, 15px); }
  100% { transform: translate(-50%, 0); }
}

.multiplier {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 48px;
  font-weight: 700;
  color: #333;
}

.start-btn {
  background-color: var(--brand-red);
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 15px 45px;
  font-size: 20px;
  cursor: pointer;
  transition: background-color .3s;
  margin-top: 30px;
}
.start-btn:hover { background-color: #d32f2f; }

.footer {
  margin-top: 60px;
  font-size: 14px;
  color: #777;
}

  </style>
</head>
<body>
  <header>Predictor Aviator</header>  <div class="container">
    <h1>Aviator Predictor</h1><div class="plane-wrapper">
  <div class="ring"></div>
  <img class="plane" src="https://cdn-icons-png.flaticon.com/512/7434/7434802.png" alt="plane">
  <div class="multiplier" id="multiplier">0.00x</div>
</div>

<button class="start-btn" id="startBtn">Start</button>

<div class="footer">Application powered by Predictor Aviator</div>

  </div>  <script>
    const multiplierEl = document.getElementById('multiplier');
    const startBtn = document.getElementById('startBtn');

    let autoInterval = null;

    function generateMultiplier() {
      // Realistic multiplier between 1.50x and <25.00x
      return (Math.random() * (23.5 - 1.5) + 1.5).toFixed(2);
    }

    function runPrediction() {
      multiplierEl.textContent = generateMultiplier() + 'x';
    }

    function startPredictionCycle() {
      runPrediction();                    // Immediate first prediction
      if (autoInterval) clearInterval(autoInterval);
      autoInterval = setInterval(runPrediction, 16000); // 16â€‘second cycle
    }

    // Start button triggers one-time setup, then keeps cycling automatically
    startBtn.addEventListener('click', () => {
      startPredictionCycle();
      startBtn.disabled = true;          // Disable after first click
      startBtn.style.opacity = 0.6;
      startBtn.textContent = 'Running';
    });
  </script></body>
</html>
