<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Predictor Aviator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #ffffff;
    }
    header {
      background-color: #e53935;
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
    }
    .predictor {
      margin-top: 30px;
    }
    .circle {
      border: 6px solid #e53935;
      border-radius: 50%;
      width: 200px;
      height: 200px;
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      color: #333;
    }
    .start-btn {
      background-color: #e53935;
      color: white;
      padding: 15px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .start-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .btns {
      margin-top: 30px;
    }
    .btns a {
      display: block;
      margin: 10px auto;
      padding: 12px 25px;
      width: 200px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      color: white;
    }
    .download { background-color: #4caf50; }
    .game { background-color: #2196f3; }
    .whatsapp { background-color: #25D366; }
    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: gray;
    }
  </style>
</head>
<body>
  <header>Predictor Aviator</header>

  <div class="predictor">
    <h2 style="color:#e53935">Aviator Predictor</h2>
    
    <div class="circle" id="valueDisplay">0.00x</div>
    <button class="start-btn" onclick="startPrediction()" id="startBtn">Start</button>
  </div>

  <div class="btns">
    <a href="#" class="download">Download</a>
    <a href="https://DragonTigerClub.net?from_gameid=5651569&channelCode=100000" target="_blank" class="game">Play Game</a>
    <a href="https://whatsapp.com/channel/0029VbB00RE5fM5SO0umup1H" target="_blank" class="whatsapp">WhatsApp</a>
  </div>

  <footer>
    <p>For 100% working signals, contact us on WhatsApp.</p>
    <p>This service is not free. It costs 2000 PKR only.</p>
  </footer>

  <script>
    let interval;
    function startPrediction() {
      const startBtn = document.getElementById('startBtn');
      startBtn.innerText = 'Running';
      startBtn.disabled = true;

      function updateValue() {
        const val = (Math.random() * (25 - 1.5) + 1.5).toFixed(2);
        document.getElementById('valueDisplay').innerText = `${val}x`;
      }

      updateValue();
      interval = setInterval(updateValue, 16000); // every 16 sec
    }
  </script>
</body>
</html>
